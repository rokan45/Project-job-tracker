<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- Taiwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font: Geist -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Display status Secton -->
    <section class="max-w-[1160px] w-full mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold mb-6 text-[#002C5C]">Job Application Tracker</h1>

        <!-- status Container -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 border border-amber-500 p-4">
            <div class="bg-white h-32 rounded-lg shadow-sm p-5">
                <h2 class="text-[14px] font-medium text-[#323B49] mb-3">Total</h2>
                <h1 class="text-2xl font-bold text-black">8</h1>
            </div>
            <div class="bg-white h-32 rounded-lg shadow-sm p-5">
                <h2 class="text-[14px] font-medium text-[#323B49] mb-3">Interview</h2>
                <h1 class="text-2xl font-bold text-green-600">0</h1>
            </div>
            <div class="bg-white h-32 rounded-lg shadow-sm p-5">
                <h2 class="text-[14px] font-medium text-[#323B49] mb-3">Rejected</h2>
                <h1 class="text-2xl font-bold text-red-500">0</h1>
            </div>

        </div>
    </section>
    <!-- Job Section -->
    <hr class="max-w-[1160px] mx-auto text-[#E6E7E9] w-full ">

    <section class="max-w-[1160px] w-full mx-auto mt-7 px-4">
        <!-- job number bar -->
        <div class="flex justify-between items-center">
            <h2 class="text-[1.3rem] font-semibold text-[#002C5C] ">Available Jobs</h2>
            <h2 class="text-[#64748B] text-[1rem] font-medium"><span>8</span> jobs</h2>
        </div>

        <!-- job status button section -->
        <div class="gap-2 mt-6">
            <button class="btn btn-outline btn-primary text-[#64748B] w-20 h-8 shadow-md ">All</button>

            <button class="btn btn-outline btn-primary w-20 h-8 text-[#64748B] shadow-md">Interview</button>

            <button class="btn btn-outline btn-primary w-20 h-8 text-[#64748B]  shadow-md">Rejected</button>

        </div>

        <!-- Job description Section -->
         
    </section>

</body>

</html>
